<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i < 5; i++) {
			for (var j = 0; j < 5; j++) {
				document.writeln('j的值为' + j);
				if (i >= 2)
					continue;
				/*break */
				document.writeln('i的值：' + i);
				document.writeln('<br/>');
			}
		}
	</script>
</body>
</html>
