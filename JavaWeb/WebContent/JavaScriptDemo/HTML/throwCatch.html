<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	try {
		for (var i = 0; i < 10; i++) {
			document.write(i + '<br>');
			if (i > 4) {
				throw new Error('用户自定义错误');
			}
		}
	} catch (e) {
		document.writeln('系统出现异常' + e.message + '<br>');
	} finally {
		document.writeln('系统的finally');
	}
</script>
<body>

</body>
</html>
