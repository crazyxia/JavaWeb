<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>simpleTable</title>
</head>
<body>
	<table style="width: 500px" border="1">
		<caption>
			<b>疯狂java体系图书</b>
		</caption>
		<tr>
			<th>书名</th>
			<th>作者</th>
		</tr>
		<tr>
			<th>疯狂java讲义</th>
			<th>李刚</th>
			<!-- <th>：定义表格内的表头单元格。此th元素内部的文本通常会呈现为粗体。 -->
		</tr>
		<tr>
			<td>轻量级java</td>
			<td>李刚</td>
		</tr>
	</table>
</body>
</html>
