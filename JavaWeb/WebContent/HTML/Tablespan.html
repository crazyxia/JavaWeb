<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tablespan</title>
<!-- 演示了跨行和跨列的代码 -->
</head>
<body>
	<table style="width: 240px" border="1">
		<tr>
			<td rowspan="2">跨两行的单元格</td>
			<td>普通单元格</td>
		</tr>
		<tr>
			<td>普通单元格</td>
		</tr>
		<tr>
			<td colspan="2">跨2列单元格</td>
		</tr>
		<tr>
			<td>普通单元格</td>
			<td>普通单元格</td>
		</tr>
	</table>
</body>
</html>
